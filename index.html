<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的第一个 GitHub 网站</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    
    p {
      color: #666;
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    .highlight {
      color: #667eea;
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 8px;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 15px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      p {
        font-size: 14px;
      }
      
      .highlight {
        font-size: 18px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello! 这是 deron 的个人站点</h1>
    <p>2026 年，我用 GitHub Pages 免费发布了网站！</p>
    <div class="highlight">新世界来了</div>
  </div>
</body>
</html>
